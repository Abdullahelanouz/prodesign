    <h3>أرسل لنا رسالة</h3>
    <form class="mb-5" method="post" id="contactForm" name="contactForm">
    <div class="row">
    <div class="col-md-6 form-group mb-5">
    <label for="" class="col-form-label"> الاسم</label>
    <input type="text" class="form-control" name="name" id="name" placeholder="اسمك">
    </div>
    <div class="col-md-6 form-group mb-5">

    </div>
    </div>

    </div>
    <div class="col-md-6 form-group mb-5">

    <input type="text" class="form-control" name="company" id="company" placeholder="اسم الشركة ">
    </div>
    </div>
    <div class="row">
    <div class="col-md-12 form-group mb-5">
    <label for="message" class="col-form-label">رسالة</label>
    <textarea class="form-control" name="message" id="message" cols="30" rows="4" placeholder="اكتب رسالتك"></textarea>
    </div>
    </div>
    <div class="row">
    <div class="col-md-12 form-group">
    <input type="submit" value="ارسال" class="btn btn-warning rounded-top py-2 px-4" >
